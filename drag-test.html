<div class-'page-container'>
    <div class='drag' id='play'>
      <div id='play-button'></div>
    </div>

    <div class='drag' id='name'>
      <div class='text' style='width:173px;'>
        <p>REMOTELY REMOTE</p>
      </div>
    </div>

      <div class='drag' id='date'>
        <div class='text' style='width:95px;'>
          Thursday<br>
          May 12<br>
          6-9PM
        </div>
      </div>

      <div class='drag' id='address'>
        <div class='text' style='width:161px;'>
          Lime Lab<br>
          135 Mississippi St.<br>
          San Francisco
        </div>
      </div>

      <div class='drag'>
        <div class='lines-container'>
          <div class='lines'>
            <div class='line' id='one'></div>
            <div class='line' id='two'></div>
            <div class='line' id='three'></div>
            <div class='line' id='four'></div>
            <div class='line' id='five'></div>
            <div class='line' id='six'></div>
            <div class='line' id='seven'></div>
            <div class='line' id='eight'></div>
            <div class='line' id='nine'></div>
          </div>
        </div>
      </div>
</div>
    </body>
    <script>
    $(function() {
      $( "#draggable" ).draggable({ helper: "original" });
      $( "#draggable2" ).draggable({ opacity: 0.7, helper: "clone" });
      $( "#draggable3" ).draggable({
        cursor: "move",
        cursorAt: { top: -12, left: -20 },
        helper: function( event ) {
          return $( "<div class='ui-widget-header'>I'm a custom helper</div>" );
        }
      });
      $( ".drag" ).draggable({ stack: ".drag" });
    });
    </script>
