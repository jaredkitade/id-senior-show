<script>
$(document).ready(function() {
	$( "#draggable" ).draggable({ helper: "original" });
	$( "#draggable2" ).draggable({ opacity: 0.7, helper: "clone" });
	$( "#draggable3" ).draggable({
		cursor: "move",
		cursorAt: { top: -12, left: -20 },
		helper: function( event ) {
			return $( "<div class='ui-widget-header'>I'm a custom helper</div>" );
		}
	});
	$( ".drag" ).draggable({ stack: ".drag" });

	$( "#play-button").click(function() {
		$(".line").toggleClass('white-bg');
		$(".text").toggleClass('white-text');
		$("a").toggleClass('white-text');
		$(".hide-div").toggleClass('black-bg');
		$(".spin-circle:before").toggleClass('black-bg');
		$(".spin-circle").toggleClass('black-bg');
		$(".spin-circle:after").toggleClass('black-bg');
		$(".remote-large").toggleClass('white-text');
		$(".page-container").toggleClass('black-page');
		$(".remote div").toggleClass('white-bg');
		$(".sign").toggleClass('white-text');
		$(".sign").toggleClass('black-bg');
	});
});
